<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Service Management</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>MECANICOS A SU SERVICIO</h1>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="login-link">Login</a></li>
                <li><a href="#" id="register-link">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to the Vehicle Service Management System</h2>
            <p>Your one-stop solution for all vehicle service needs.</p>
        </section>
        <section id="login" class="hidden">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="register" class="hidden">
            <h2>Register</h2>
            <form id="register-form">
                <label for="register-name">Name:</label>
                <input type="text" id="register-name" required>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
